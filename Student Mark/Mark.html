<!DOCTYPE html>
<html>
<head>
<title>Student Mark</title>
<link rel="stylesheet" href="Mark.css">
<script src="Mark.js"></script>
</head>
<body align="center">
<h1><u>Student Mark List</u></h1>
<div class="border">
<table align="center">
<tr>
<td><label>Tamil</label></td>
<td><input type="text" id="Tamil" palceholder="Enter the tamil mark"></td>
</tr>
<td><label>English</label></td>
<td><input type="text" id="English" palceholder="Enter the english mark"></td>
</tr>
<td><label>Maths</label></td>
<td><input type="text" id="Maths" palceholder="Enter the maths mark"></td>
</tr>
<td><label>Science</label></td>
<td><input type="text" id="Science" palceholder="Enter the science mark"></td>
</tr>
<td><label>Social</label></td>
<td><input type="text" id="Social" palceholder="Enter the social mark"></td>
</tr>
</table><br>
</div>
<input type="button"value="Submit" onclick="StudentMark()"><br><br>
<table align="center">
<tr>
<td><label>Total</label></td>
<td><input type="total" id="answer" readonly></td>
</tr>
<tr>
<td><label>Percentage</label></td>
<td><input type="avg" id="average" readonly></td>
</tr>
<tr>
<td><label>Grade</label></td>
<td><input type="grade" id="grade" readonly></td>
</tr>
<table>
</body>
</html>
